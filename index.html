<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações sobre o Serviço</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fundo preto */
            color: #FFA500; /* Texto laranja */
        }
        .message {
            text-align: center;
        }
        .spinner-border {
            color: #FFA500; /* Spinner laranja */
        }
    </style>
    <script>
        // Redirecionar após 5 segundos
        setTimeout(function() {
            window.location.href = 'https://wa.me/5516982171598?text=Olá%20gostaria%20de%20mais%20informações.';
        }, 1000ms); // 5000ms = 5 segundos
    </script>
</head>
<body>
    <div class="message">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Informações sobre o nosso serviço</h1>
                    <p class="lead">Estamos prontos para atendê-lo! Você será redirecionado em breve para falar conosco pelo WhatsApp.</p>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-3">Caso não seja redirecionado automaticamente, <a href="https://wa.me/5516982171598?text=Olá%20gostaria%20de%20mais%20informações." style="color: #FFA500;">clique aqui para iniciar a conversa</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
